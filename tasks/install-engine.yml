---
- name: install dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
    state: present
    force_apt_get: yes
    update_cache: yes

- name: add Docker apt key
  apt_key:
    url: "{{ docker_apt_key_url }}"
    state: present

- name: add Docker apt repository
  apt_repository:
    repo: "deb [arch={{ docker_apt_sources_arch }}] {{ docker_apt_sources_uri }} {{ docker_apt_sources_suite }} stable"
    state: present
    filename: docker

- name: install Docker CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    force_apt_get: yes
    update_cache: yes

- name: create config directory
  file:
    path: /etc/docker
    state: directory
    mode: 0700

- name: set daemon config
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    lstrip_blocks: yes
    mode: 0600
  notify:
    - restart daemon

- name: start and enable daemon
  systemd:
    name: docker.service
    state: started
    enabled: yes
