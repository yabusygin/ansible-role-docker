---
name: test
on:
  push:
    branches:
      - "**"
jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - "geerlingguy/docker-debian10-ansible:latest"
          - "geerlingguy/docker-debian11-ansible:latest"
          - "geerlingguy/docker-ubuntu1804-ansible:latest"
          - "geerlingguy/docker-ubuntu2004-ansible:latest"
        scenario:
          - default
          - fix_iptables_rules
          - userns_remap
          - compose_binary
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2
        with:
          path: docker

      - name: set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: install dependencies
        run: python -m pip install --requirement="$GITHUB_WORKSPACE/docker/requirements.txt"

      - name: run templates rendering tests
        run: templtest --role-path="$GITHUB_WORKSPACE/docker"

      - name: run molecule tests
        run: |
          cd $GITHUB_WORKSPACE/docker
          molecule test --scenario-name=$TEST_SCENARIO
        env:
          TEST_IMAGE: ${{ matrix.image }}
          TEST_SCENARIO: ${{ matrix.scenario }}
